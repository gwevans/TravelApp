<!DOCTYPE html>
<html>
<head>
	<title>Trippy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
 	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 	crossorigin="anonymous"></script>

 	<!--Firebase-->
 	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
 	<!--Moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!--Simple Weather-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-xs-3">
			<div class="row">
				<div class="col-xs-12">
					<form>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" id="searchTerm">
						</div>
						<div type="submit" class="btn" id="searchBtn"><span class="glyphicon glyphicon-search"></span></div>
					</form>
					<div id="recentSearches"><h3>Recent Searches</h3></div>
				</div>
			</div>
		</div>
		<div class="col-xs-9">
			<div class="row">
				<div class="col-xs-12">
					<ul class="nav nav-tabs nav-justified">
						<li role="presentation" class="navTabs active" id="overviewTab">Overview</li>
						<li class="navTabs inactive" id="activitiesTab">Activites</li>
						<li class="navTabs inactive" id="restaurantTab">Restaurants</li>
					</ul>
					<!-- TAB 1 CONTENT -->
					<div class="contentBox" id="overviewBox">
						<h4><div class="citySearched">Instagram</div></h4>
						<div id="instagramBox" class="overviewContent">
							<ul id="instafeed"></ul>
						</div>
						<h4>Weather</h4>
						<div id="weatherBox" class="overviewContent"></div>
						<h4>Google Maps</h4>
						<div id="googleBox" class="overviewContent">
	              			<div id="map" class = "row" style="height:400px; width:100%;"></div>
	            		</div>
            		</div>
					<!-- TAB 2 CONTENT -->
					<div class="contentBox" id="activitiesBox">
						<h4>Activities</h4>
						<div class="row">
							<div class="col-xs-12" id="activitiesResults"></div>
						</div>
					</div>
					<!-- TAB 3 CONTENT -->
					<div class="contentBox" id="restaurantsBox"><h4>Restaurants</h4>
						<div class="row">
							<div class="col-xs-12" id="restaurantsResults"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Call javascript files -->
<script type="text/javascript" src="javascript/searchFunction.js"></script>
<script type="text/javascript" src="javascript/weather.js"></script>
<script type="text/javascript" src="javascript/insta.js"></script>
<script type="text/javascript" src="javascript/zomatoAPI.js"></script>

<script src="javascript/googleAPI.js"></script> <!-- This is the googlemaps javascript file check it out! -->
<!-- Google map library tool thingy-->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoQo7Ti-V1vEqXKdN19c9u3wNf0q_MqmM&libraries=places"></script>
<!-- &callback=initMap -->
</body>
</html>
